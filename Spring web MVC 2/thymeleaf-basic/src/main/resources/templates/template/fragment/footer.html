<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--th:fragment ="" 로 이름을 줄 수 있음. 다른 곳에서 이름으로 사용 가능 (마치 함수처럼)-->
<footer th:fragment="copy">
    푸터 자리 입니다.
</footer>

<footer th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
